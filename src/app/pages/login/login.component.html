<mat-card>
  <mat-card-header>
    <mat-card-title>Autenticação</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="formLogin">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Contrato" formControlName="contrato">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          
          <input type="text" matInput placeholder="CPF / CNPJ" formControlName="cpfCnpj">         

        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <mat-card-actions align="end">
        <button mat-raised-button  class="full back-color font-color" (click)="autenticar()" [disabled]="!formLogin.valid">Entrar</button>        
      </mat-card-actions>


    </form>
  </mat-card-content>
</mat-card>
